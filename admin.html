<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="image/mi-logo.jpg" alt="logo" class="rounded-circle mx-auto d-block">
                                <h6 class="text-center">Recover Password</h6>
                                <p>Please enter your email address below to receive the password at your registered
                                    email.</p>

                                <form action="" method="post">
                                    <div class="form-group">
                                        <input name="email" placeholder="Email" class="form-control" type="email" />
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn btn-lg btn-primary btn-block"
                                            value="Recover Password" />
                                    </div>
                                    <div class="form-group">
                                        Know your password?
                                        <a href="#">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
